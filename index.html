<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form wth Js</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="container">
        
        <form action="" class="form">
        <h2>Register</h2>
        <div class="form-control"></div>
        <label for="username"> Username:</label>
        <input type="text" class="username" placeholder="Enter Username">
        <small>Error Message</small>
    </div>
    <div class="form-control"></div>
        <label for="email"> E-Mail:</label>
        <input type="text" class="email" placeholder="Enter Username">
        <small>Error Message</small>
    </div>
    <div class="form-control"></div>
        <label for="username"> Password:</label>
        <input type="password" class="password" placeholder="Enter Password">
        <small>Error Message</small>
    </div>
    <div class="form-control"></div>
        <label for="username"> Confirm Password:</label>
        <input type="password" class="password2" placeholder="Enter Pass again">
        <small>Error Message</small>
    </div>
</form>
</div>








    <script src="/script.js"></script>
</body>
</html>
